<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display1">0</div>
            <div class="border"><div class="display-2">0</div></div>
          </div>
          <div class="all-buttons">
            <div class="button clear-all">C</div>
            <div class="button last-entry-clear">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number"></div>
            <div class="button number">0</div>
            <div class="button dot">.</div>
            <div class="button equals">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
